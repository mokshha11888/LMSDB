<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Password Protection</title>
    <style>
        body {
            background-color: #121212;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        #password-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 3px solid #0f0;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        h1 {
            color: #ff0000;
            font-size: 30px;
            font-weight: bold;
        }

        input[type="password"] {
            background-color: #1c1c1c;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            font-size: 18px;
            width: 200px;
            border-radius: 5px;
        }

        button {
            background-color: #0f0;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00ff00;
        }

        #content {
            display: none;
            padding: 50px;
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
        }

        .error {
            color: #ff0000;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
    <script>
        // كلمة المرور المشفرة (تأكد من أنها صحيحة)
        var correctPasswordHash = "f10f7a82bce244e8e340bd8bde5cbd04";  // كلمة "moksha1999" المشفرة بـ SHA-256

        // عدد المحاولات
        var attempts = 3;

        // دالة للتحقق من كلمة المرور
        function checkPassword() {
            var userPassword = document.getElementById("password").value;

            // تشفير كلمة المرور المدخلة باستخدام SHA-256
            var userPasswordHash = CryptoJS.SHA256(userPassword).toString(CryptoJS.enc.Hex);

            // طباعة القيمة المشفرة لكلمة المرور المدخلة للتأكد من صحة التشفير
            console.log("Hash Entered: " + userPasswordHash);

            // تحقق من تطابق كلمة المرور المشفرة
            if (userPasswordHash === correctPasswordHash) {
                console.log("Password is correct!");  // التأكد من أن الدالة تعمل عند النجاح
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                attempts--;
                console.log("Incorrect password. Attempts left: " + attempts);  // طباعة عدد المحاولات
                document.getElementById("error-message").innerText = "Incorrect password. You have " + attempts + " attempts left.";
                if (attempts <= 0) {
                    document.body.innerHTML = "<h1>Access Denied</h1><p>Your attempts are over. Access to the site is now denied.</p>";
                }
            }
        }
    </script>
</head>
<body>
    <!-- شاشة كلمة المرور -->
    <div id="password-container">
        <h1>Dark Web Login</h1>
        <p>Enter the password to access the site:</p>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" class="error"></p>
    </div>

    <!-- المحتوى المحمي -->
    <div id="content">
        <h1>Welcome to the Hidden Website</h1>
        <p>Access granted. This is the hidden content of the dark web.</p>
        <p>Stay safe online.</p>
    </div>
</body>
</html>
